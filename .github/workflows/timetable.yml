name: Deploy to EC2 Server of atlas-timetable

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}    # 3.110.181.5
          EC2_USER: ${{ secrets.EC2_USER }}    # ubuntu
          EC2_KEY:  ${{ secrets.EC2_SSH_KEY }} # PEM key
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

          ssh -i ~/.ssh/key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -e

            echo "ðŸš€ Deploying atlas-timetable..."

            cd /home/ubuntu/timetable || exit 1

            git pull origin main

            npm ci --only=production

            pm2 restart timetable || pm2 start server.js --name timetable

            pm2 save

            echo "âœ… Deployment complete"
          EOF

          rm -f ~/.ssh/key.pem
